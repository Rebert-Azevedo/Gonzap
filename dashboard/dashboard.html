<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Gonzap Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <h2>GONZAP</h2>
      <span>versão: 1.0.0</span>
    </div>
    <ul>
      <li><button>Início</button></li>
      <li><button>Mensagens</button></li>
      <li><button>Áudios</button></li>
      <li><button>Mídias</button></li>
      <li><button>Documentos</button></li>
      <li><button>Funis</button></li>
      <li><button>Gatilhos</button></li>
      <li><button>Backups</button></li>
    </ul>
  </div>
  <div class="main-content">
    <header>
      <h1>Olá, Rebert!</h1>
      <p>Dúvidas ao utilizar o painel de controle?</p>
      <button>Fale com nosso suporte</button>
    </header>
    <div class="card-container">
      <div class="card">Mensagens: 0</div>
      <div class="card">Áudios: 0</div>
      <div class="card">Mídias: 0</div>
      <div class="card">Documentos: 0</div>
      <div class="card">Funis: 0</div>
      <div class="card">Gatilhos: 0</div>
    </div>
  </div>
</body>

</html>
